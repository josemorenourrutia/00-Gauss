    <title>Three.js Base</title>
    <style>
      html, body, #app, input {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #393939;
        color: white;
      }
      input{
        border-width: 0;
        width: 30px;
        text-align: center;
        margin: 0;
      }
      #matrix-ui{
        display: flex;
        align-items: center;
        gap: 10px;
      }
      #matrix-ui button{
        height: 90px;
        min-width: 80px;
        width: 80px;
      }

      #gaussSteps {
        display: flex;
        overflow-x: scroll;
        /* overflow-y:scroll; */
        padding: 8px 0;
        height: 120px;
      }
      .step-container {
        display: flex;
        
        white-space: nowrap;   /* no romper en varias líneas */
        margin-bottom: 12px;   /* espacio entre pasos */
        padding: 6px 0;
        background: #393939;
        color: white;
      }
      .table-dark {
        border-collapse: collapse;
        background: #393939;
        color: #fff;
      }

      .table-dark th,
      .table-dark td {
        border: 1px solid #fff;   /* líneas blancas */
        padding: 6px 10px;
        text-align: center;
      }

      .table-dark th {
        background: #393939;
        font-weight: 600;
      }
      .table-dark td.separator {
        background: white;
        width: 3px;
        min-width: 3px;
        margin: 0;
        padding: 0;;
      }
      /* ancho del scrollbar */
      ::-webkit-scrollbar {
        height: 10px;   /* horizontal */
        width: 10px;    /* vertical */
      }

      /* fondo del scrollbar */
      #gaussSteps::-webkit-scrollbar-track {
        background: #393939; /* negro */
      }

      /* barra que se mueve */
      #gaussSteps::-webkit-scrollbar-thumb {
        background: #fff; /* blanco */
        border-radius: 6px;
      }

      /* hover */
      #gaussSteps::-webkit-scrollbar-thumb:hover {
        background: #ccc;
      }

      .katex-display, .step-container {
        margin: 0 !important;;
      }

      #nextButton {
        position: absolute;
        margin: 25px 50px;
        width:40px;
      }
      #prevButton {
        position: absolute;
        margin: 25px 5px;
        width:40px;
      }
      #numPaso {
        position: absolute;
        margin: 2px 20px;
        width:60px;
      }
      #det {
        position: absolute;
        margin: 65px 20px;
        width:60px;
      }

    </style>
